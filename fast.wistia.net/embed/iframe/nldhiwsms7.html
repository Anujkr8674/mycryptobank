                    "text": "كيفية إتمام التحقُّق من الهوية\n\nما هو التحقق من الهوية؟\n\nالتحقق من الهوية أو اعرف عميلك (KYC)\n\nهو إجراء مُصمّم لحماية حسابات المستخدمين\n\nمن محاولات استغلال الحسابات المالية،\n\nمثل الاحتيال والفساد وغسيل الأموال وتمويل الإرهاب\n\nلماذا أحتاج إلى إكمال التحقق من الهوية؟\n\nتطلب Binance (بينانس) من مستخدميها استكمال إجراءات التحقق من الهوية\n\nلزيادة مستوى تأمين الحساب\n\nيمكنك الاستمتاع بحد أعلى في التعاملات في حسابك على Binance (بينانس) بعد التحقق من الحساب\n\nكيفية إكمال التحقق من الهوية؟\n\nسجّل الدخول إلى حساب Binance الخاص بك\n\nوانقر على [مركز المستخدم] - [التحقق من الهوية]\n\nهنا سترى [التحقق] و[التحقق الإضافي] و[التحقق من الشركات]\n\nوحدود الإيداع والسحب الخاصة بكل منها\n\nتختلف الحدود باختلاف البلدان\n\nيمكنك تغيير البلد\n\nمن خلال النقر على الزر المجاور لـ [دولة/منطقة الإقامة]\n\nانقر على [البدء الآن] للتحقق\n\nاختر البلد الذي تقيم به\n\nيُرجى التأكد من أن\n\nبلد الإقامة متوافق مع مستندات الهوية الشخصية الخاصة بك\n\nسترى بعد ذلك\n\nقائمة متطلبات التحقق الخاصة ببلدك/منطقتك المحددة\n\nانقر على [متابعة]\n\nأدخل معلوماتك الشخصية\n\nيرجى التأكّد من أنّ\n\nجميع المعلومات المُدخلة متوافقة مع مستندات الهوية الخاصّة بك\n\nلن تتمكن من تغيير هذه المعلومات بمجرد التأكيد\n\nبعد ذلك، ستحتاج إلى رفع صور مستندات الهوية الخاصّة بك\n\nيُرجى اختيار نوع الهوية والبلد التي تم إصدار وثائقك منها\n\nاتبع التعليمات لرفع صور الوثائق الخاصة بك\n\nيجب أن تُظهر الصور بوضوح وثيقة الهوية كاملةً\n\nعلى سبيل المثال،\n\nإذا كنت تستخدم بطاقة الهوية،\n\nيجب أن تلتقط صورة للجانبين الأمامي والخلفي لبطاقة إثبات الهوية\n\nبعد رفع صور الوثائق،\n\nسيطلب منك النظام التقاط صورة شخصية (سيلفي)\n\nبعد ذلك،\n\nستحتاج إلى استكمال التحقق من الوجه\n\nيُرجى عدم ارتداء قبعة أو نظارة وعدم استخدام تقنيات تحسين الوجه (فلاتر)،\n\nوالتأكد من أن الإضاءة كافية\n\nبدلاً من ذلك، حرك مؤشر الماوس إلى رمز QR في الجزء الأيمن السفلي\n\nلاستكمال التحقق على تطبيق Binance بدلاً من ذلك\n\nقم بمسح رمز QR عبر التطبيق الخاص بك لإنهاء عملية التحقق من الوجه\n\nبعد استكمال العملية،\n\nيُرجى التحلّي بالصبر\n\nبمجرد التحقق من التطبيق الخاص بك،\n\nسيتم إخطارك\n\nقم بتأمين حسابك على Binance (بينانس) اليوم واستمتع بحدود أكبر في التعاملات"
